<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Previsão do tempo/Relógio digital</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="caixa-maior">
    <input class="input-cidade" placeholder="Digite o nome da cidade ...">

    <button class="botao" onclick="cliqueiNoBotao()">
      <img class="img-buscar" alt="Busca" src="https://www.svgrepo.com/show/488200/find.svg">
    </button>

    <div class="caixa-media">
      <h2 class="cidade">Tempo em sua Cidade</h2>
      <p class="temperatura">25 °C</p>

      <div class="caixa-menor">
        <img class="img-previsao" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
        <p class="texto-previsao">Nublado</p>
      </div>
      <p class="umidade">Umidade: 70%</p>
    </div>

    <div class="relogio">
      <span>00:00:00</span>
    </div>
      <p class="legenda">Powered by <strong> Walquerlan Cruz</strong></p>
  </div>
  
</body>
<script src="script.js"></script>
</html>
